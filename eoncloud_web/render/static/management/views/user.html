<div>
    <div class="col-md-12">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="user_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="user_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                            <tr ng-repeat="user in $data">
                                <td data-title="'user.name' | i18next">
                                    <span> {[{ user.username }]} </span>
                                </td>
                                <td data-title="'user.is_active' | i18next">
                                    <span ng-if="user.is_active">{[{ 'user.yes' | i18next }]}</span>
                                    <span ng-if="!user.is_active">{[{ 'user.no' | i18next }]}</span>
                                </td>
                                <td data-title="'user.date_joined' | i18next">
                                    <span> {[{ user.date_joined }]} </span>
                                </td>
                                <td data-title="'user.last_login' | i18next">
                                    <span> {[{ user.last_login }]} </span>
                                </td>
                                <td data-title="'actions' | i18next">
                                    <div class="btn-group">
                                        <button class="btn btn-default" data-ng-if="user.is_active"
                                                type="button" data-ng-click="deactivate(user)">
                                            <i class="fa fa-lock"></i> {[{ 'user.deactivate' | i18next }]}
                                        </button>
                                        <button class="btn btn-default" data-ng-if="!user.is_active"
                                                type="button" data-ng-click="activate(user)">
                                            <i class="fa fa-unlock"></i> {[{ 'user.activate' | i18next }]}
                                        </button>
                                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                                type="button" aria-expanded="false">
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul role="menu" class="dropdown-menu">
                                            <li>
                                                <a href="javascript:void(0)" data-ng-click="viewUdcList(user);">
                                                    <i class="fa fa-list"></i> {[{ 'user.user_data_centers' | i18next }]}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

<script type="text/ng-template" id="udc_list.html">
    <div class="modal-header">
       <div class="modal-title"> {[{ 'user.user_data_centers' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <table ng-table="udc_table"
               class="table table-striped table-bordered table-advance table-hover">
            <tbody>
                <tr ng-repeat="udc in $data">
                    <td data-title="'udc.data_center' | i18next">
                        <span> {[{ udc.data_center.name }]} </span>
                    </td>
                    <td data-title="'udc.tenant' | i18next">
                        <span> {[{ udc.tenant_name }]} </span>
                    </td>
                    <td data-title="'udc.tenant_uuid' | i18next">
                        <span> {[{ udc.tenant_uuid }]} </span>
                    </td>
                    <td data-title="'udc.keystone_user' | i18next">
                        <span> {[{ udc.keystone_user}]} </span>
                    </td>
                    <td data-title="'udc.keystone_password' | i18next">
                        <span> {[{ udc.keystone_password }]} </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
    </div>
</script>
<!-- END TEMPLATE DETAIL-->


<!-- BEGIN TEMPLATE RESET-PASSWORD -->
<script type="text/ng-template" id="change-password.html">
    <div class="modal-header">
       <div class="modal-title"> {[{ 'user.change_password' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="passwordForm" role="form" class="form-horizontal form-bordered">
            <input type="hidden" name="id" data-ng-model="user.id">
            <div class="form-group">
                <label class="col-md-3 control-label" for="old_password">
                    {[{ 'user.old_password' | i18next }]}
                </label>
                <div class="col-md-5">
                    <input id="old_password" name="old_password"
                            type="password" maxlength="50"
                            data-ng-model="user.old_password"
                            class="form-control input-medium"
                            data-rule-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="new_password">
                    {[{ 'user.new_password' | i18next }]}
                </label>
                <div class="col-md-5">
                    <input id="new_password" name="new_password"
                            type="password" maxlength="50"
                            data-ng-model="user.new_password"
                            class="form-control input-medium"
                            data-rule-minlength="8"
                            data-rule-complexPassword="true"
                            data-msg="{[{ 'user.invalid_password_tip' | i18next }]}">
                    <span class="help-block"> {[{ 'user.password_help' | i18next }]} </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="confirm_password">
                    {[{ 'user.confirm_password' | i18next }]}
                </label>
                <div class="col-md-5">
                    <input id="confirm_password" name="confirm_password"
                            type="password" maxlength="50"
                            data-ng-model="user.confirm_password"
                            class="form-control input-medium"
                            data-rule-equalTo="#new_password"
                            data-msg="{[{ 'user.same_password_tip' | i18next }]}">
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn btn-primary" data-ng-click="changePassword(user)">
            {[{ 'submit' | i18next }]}
        </a>
    </div>
</script>
<!-- END TEMPLATE RESET-PASSWORD -->
